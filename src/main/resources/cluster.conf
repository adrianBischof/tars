akka {
  actor {
    provider = "cluster"
  }

  remote {
    artery {
      transport = tcp
      canonical.hostname = 37.27.27.61
      canonical.port = 2551
    }
  }

  cluster {
    name = "middleware-supervisor"
    seed-nodes = [
      "akka://middleware-supervisor@37.27.27.61:2551",
    ]
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
    sharding.number-of-shards = 10
  }
}



