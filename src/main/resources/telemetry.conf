cinnamon.opentelemetry {
  metrics {
    exporters += grpc-exporter
  }
  logs {
    exporters += grpc-exporter
  }
}

cinnamon.opentelemetry.metrics.grpc-exporter.interval = 10 seconds


cinnamon {
  akka.actors = {
    default-by-class {
      includes = "/*"
      report-by = class
    }
  }

  akka.dispatchers = {
    basic-information {
      names = ["*"]
    }
    time-information {
      names = ["*"]
    }
  }

  akka.remote = {
    serialization-timing = on
    failure-detector-metrics = on
  }

  akka.cluster = {
    domain-events = on
    member-events = on
    singleton-events = on
    shard-region-info = on
  }

  akka.http = {
    servers {
      "*:*" {
        paths {
          "*" {
            metrics = on
          }
        }
      }
    }
    clients {
      "*:*" {
        paths {
          "*" {
            metrics = on
          }
        }
      }
    }
  }
}